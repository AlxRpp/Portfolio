<section Landingpage

    <div class="flex flex-col justify-center px-2.5 gap-2.5 flex-1 max-w-[1000px]">

            class=" relative max-w-[20%] text-nowrap text-center border px-2 py-2 min-h-[32px] border-white rounded-3xl  duration-250"
            [ngClass]="StartAnimation()?['bg-hl-2','max-w-[30%]']:'bg-transparent'">
            @if (hand()) {
            <img #animateTest class="absolute -top-[100%] right-0 opacity-0" src="./assets/icons/waving_hand.png" alt=""

            }
            <span class="text-white rounded-3xl font-medium">{{ greeting() }}</span>
        </div>
        <div #splitRef class="split text-white text-[56px]/[56px] ">
            Frontend
        </div>
        <div class="secondSplit  text-white text-[56px]/[56px] lg:text-end ">
            DEVELOPER
        </div>
